<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="header text-center" style="background-color: blue">
            <h1 style="color: white">Test</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9" style="background-color: black; max-height: 48rem; min-height: 48rem">
            <h2 id="updateOnWaitResponse" class="text-center" style="color: white">Block for UI</h2>
            <div class="container">
                <div id="copilotUI" class="overflow-y-scroll" style="max-height: 45.5rem">
                </div>
            </div>
        </div>

        <div class="col-lg-3 d-flex flex-column justify-content-end">
            <div class="container mb-auto">
                <div class="d-flex flex-column justify-content-center align-items-center py-5" style="height: 100%;">
                    <img src="{{ url_for('static', filename='media/operator.png') }}" class="img-fluid" alt="operator">
                    <p class="text-center">Hi, Iam Test Bot:<br>
                        Your Personal AI Assistant
                        Choose your communication style</p>
                </div>
            </div>
            <div class="container py-3">
                <label style="width: 100%">
                    <input id="userPrompt" type="text" class="form-control" placeholder="Type a reply...">
                </label>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
<script>
    var socket = io();

    function sendMessage(message) {
        socket.emit('user_prompt', message);
        $('#updateOnWaitResponse').text('I"m thinking...');
    }

    socket.on('copilot_answer', function (data) {
        const copilotUI = $('#copilotUI');

        copilotUI.append(`<p style="color: white">User prompt > ${data['user_prompt']}</p>`);

        copilotUI.append(`<p style="color: white">Copilot answer > ${data['copilot_answer']}</p>`);
        $.each(data['graphs'], function (index, url) {
            copilotUI.append(`<iframe src="${url}" style="height: 600px; width: 1200px"></iframe>`);
        });

        $('#updateOnWaitResponse').text('Here is result ;)');
    });

    $('#userPrompt').on('keypress', function (event) {
        if (event.which === 13) {
            let message = $(this).val();
            sendMessage(message);
            $(this).val('');
        }
    });
</script>
</body>
</html>
